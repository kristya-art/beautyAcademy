<mat-card>
  <mat-card-title>Course List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let mycourse of mycourses">
        <h3 mat-line>{{mycourse.title}}</h3>
        <a mat-button [routerLink]="['/mycourse-edit',mycourse.id]">{{mycourse.title}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['mycourse-add']">Add</button>
</mat-card>
