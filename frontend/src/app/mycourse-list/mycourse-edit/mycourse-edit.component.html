<mat-card>
  <form #mycourseForm="ngForm" (ngSubmit)="save(mycourseForm.value)">
  <mat-card-title>{{mycourse.title ? 'Edit' : 'Add'}}</mat-card-title>
  <mat-card-content>
    <input type = "hidden" name="href" [(ngModel)]="mycourse.href">
    <mat-form-field>
      <input matInput placeholder="Course title"  [(ngModel)]="mycourse.title"
             required name="title" #title>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
  <button mat-raised-button color="primary" type="submit"
          [disabled]="!mycourseForm.valid">Save</button>
  <!--<button mat-raised-button color="secondary" (click)="remove(mycourse.href)"-->
          <!--*ngIf="mycourse.href" type="button">Delete</button>-->
    <button mat-raised-button color="secondary" (click)="remove(mycourse.id)"
             type="button">Delete</button>
    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteCourse(course.id)"><span class="glyphicon-remove"></span> Delete</button></td>

    <a mat-button routerLink="/mycourse-list">Cancel</a>
  </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </form>

</mat-card>
