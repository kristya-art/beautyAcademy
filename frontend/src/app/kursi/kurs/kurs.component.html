<form class ='kurs-form' #kursForm="ngForm" (ngSubmit)="onSubmit()">
 <div class="form-row">
   <div class = "form-group col-md-6">
     <input class="form-control" name="id" #id="ngModel" [ngModel]="kursService.selectedKurs.id" placeholder="id" required>
     <div class="validation-error" *ngIf="id.invalid&&id.touched">This Field is required.</div>
   </div>
   <div class = "form-group col-md-6">
     <input class="form-control" name="title" #title="ngModel" [ngModel]="kursService.selectedKurs.title" placeholder="title" >
   </div>
   <div class = "form-group col-md-6">
     <input class="form-control" name="code" #code="ngModel" [ngModel]="kursService.selectedKurs.code" placeholder="code" >
   </div>
   <div class = "form-group col-md-6">
     <input class="form-control" name="points" #points="ngModel" [ngModel]="kursService.selectedKurs.points" placeholder="points" >
   </div>
  <div class="form-group">
    <input class="form-control" name="description" #description="ngModel" [ngModel]="kursService.selectedKurs.description" placeholder="description">
  </div>

</div>

<div class="form-row">
  <div class = "form-group col-md-8">
    <button class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o" aria-hidden="true"></i>
      Submit</button>
  </div>
  <div class = "form-group col-md-4">
    <button class="btn btn-lg btn-block btn-secondary" (click)="resetForm(kursForm)"><i class="fa fa-repeat" aria-hidden="true"></i>
      Reset</button>

  </div>
</div>
</form>
