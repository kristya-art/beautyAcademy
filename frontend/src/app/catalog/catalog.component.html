<mat-card>
  <mat-card-title>Catalog of courses</mat-card-title>
  <!--<mat-form-field floatLabel=never >-->
    <!--<input matInput class="searching-customer" type="text"  placeholder="Search"-->
           <!--[ngModel]="searchModel"-->
           <!--(ngModelChange)="updateSearchModel($event)">-->
  <!--</mat-form-field>-->
  <div class="search-course">
    <input class="form-control" type="text" name="search" [(ngModel)]="keywords" autocomplete="off"
           placeholder="&#61442; Start searching for a course">
    </div>



  <mat-card-content>
    <mat-list-item *ngFor="let mycourse of mycourses  ">
      <a mat-button [routerLink]="['/course-details',mycourse.id]">{{mycourse.title}} | details</a>
    </mat-list-item>
    <button (click)="selectedCourse=null">Back</button>
  </mat-card-content>
</mat-card>
<div>
<app-course-details [mycourse]="selectedCourse"></app-course-details>

</div>

<!-- the code below let us to see details of the course we have selected-->
  <li *ngFor="let mycourse of mycourses"

[class.selected]="mycourse === selectedCourse"
    (click)="onSelect(mycourse)">
    <span class="badge">{{mycourse.id}}</span>
    {{mycourse.title}}
  </li>


<div *ngIf="selectedCourse">
  <h2>{{selectedCourse.title}} Details</h2>
  <div><span>description: </span></div>{{selectedCourse.description}}</div>
<div *ngIf="!selectedCourse">
  <button (click)="selectedCourse=null">Back</button>
</div>
